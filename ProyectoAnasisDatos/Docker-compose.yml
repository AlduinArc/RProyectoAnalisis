version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8080:8000"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      USE_POSTGRES: "False"
      POSTGRES_DB: nombre_db
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: contrase√±a
    volumes:
      - pgdata:/var/lib/postgresql/data


volumes:
  pgdata:


