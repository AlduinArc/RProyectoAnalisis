<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Análisis gráfico - C3ML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <button type="button" class="btn btn-primary btn-cargar" data-url="/ver/{{ archivo.id }}">
    ← Volver al inicio.
  </button>
  
</div>

<div class="container mt-5">
  <h2 class="mb-4">Análisis gráfico del archivo: <strong>{{ archivo.nombre }}</strong></h2>

  <!-- Botón para mostrar modal -->
  <div class="mb-3">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalFormulario">
      ➕ Agregar gráfico
    </button>
  </div>

  <!-- Área donde se insertarán los gráficos -->
  <div id="contenedor-analisis-grafica" class="row gy-4"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="modalFormularioLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="form-grafico">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFormularioLabel">Seleccionar gráfico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label class="form-label">Eje X</label>
            <select name="x" class="form-select" required>
              {% for col in columnas %}
              <option value="{{ col }}">{{ col }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Tipo de gráfico</label>
            <select name="tipo" class="form-select" required>
              <option value="hist">Histograma</option>
              <option value="box">Boxplot</option>
              <option value="pie">Gráfico de torta</option>
              <option value="bar">Barras</option>
              <option value="line">Línea (Tendencia)</option>
            </select>
          </div>


          <div class="col-12">
            <label class="form-label">Variables Y (selección múltiple)</label>
            <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
              {% for col in columnas %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="y" value="{{ col }}" id="y_{{ forloop.counter }}">
                <label class="form-check-label" for="y_{{ forloop.counter }}">{{ col }}</label>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btn-generar" class="btn btn-primary">Generar gráfico</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("form-grafico");
  const btnGenerar = document.getElementById("btn-generar");

  btnGenerar.addEventListener("click", function () {
    const formData = new FormData(form);
    const params = new URLSearchParams(formData);
    const url = window.location.pathname + "?" + params.toString();

    const graficaContainer = document.createElement("div");
    graficaContainer.className = "col-12 text-center mb-4";
    graficaContainer.innerHTML = `
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>`;
    document.getElementById("contenedor-analisis-grafica").appendChild(graficaContainer);

    fetch(url, {
      headers: { "X-Requested-With": "XMLHttpRequest" }
    })
      .then(response => response.json())
      .then(data => {
        if (data.html) {
          graficaContainer.outerHTML = data.html;
          const modalEl = document.getElementById("modalFormulario");
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
        } else {
          graficaContainer.outerHTML = `<div class="alert alert-warning">No se pudieron generar los gráficos.</div>`;
        }
      })
      .catch(error => {
        graficaContainer.outerHTML = `<div class="alert alert-danger">Error al generar los gráficos: ${error}</div>`;
      });
  });
});

</script>
</body>
</html>
