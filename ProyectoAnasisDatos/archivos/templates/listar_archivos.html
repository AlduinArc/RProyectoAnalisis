<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Subidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar con bot√≥n al landing (izquierda) y subir (derecha) -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between">
        <a href="{% url 'landing' %}" class="btn btn-outline-secondary">üè† Inicio</a>
        <span class="navbar-brand mb-0 h1">Archivos Subidos</span>
        <a href="{% url 'subir_archivo' %}" class="btn btn-outline-success">Subir nuevo</a>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Listado de archivos</h2>
        {% if archivos %}
        <div class="table-responsive">
            <table class="table table-bordered table-hover bg-white">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha de Subida</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for archivo in archivos %}
                    <tr>
                        <td>{{ archivo.id }}</td>
                        <td>{{ archivo.nombre }}</td>
                        <td>{{ archivo.fecha_subida }}</td>
                        <td>
                            <a href="{% url 'ver_archivo' archivo.id %}" class="btn btn-sm btn-info">Ver</a>
                            <a href="{% url 'eliminar_archivo' archivo.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <p>No hay archivos subidos a√∫n.</p>
        {% endif %}
    </div>

</body>
</html>
