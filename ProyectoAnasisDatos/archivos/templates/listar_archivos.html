<div class="container mt-3">
    <a href="/subir" class="btn btn-primary mb-4"> 
        <i class="fas fa-upload"></i> Subir nuevo archivo 
    </a>

    {% if archivos %}
        <form id="form-eliminar" method="post" action="{% url 'eliminar_multiple' %}">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="table table-bordered table-hover bg-white">
                    <thead class="table-light">
                        <tr>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Fecha de Subida</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for archivo in archivos %}
                        <tr>
                            <td><input type="checkbox" class="archivo-checkbox" name="archivos" value="{{ archivo.id }}"></td>
                            <td>{{ archivo.id }}</td>
                            <td class="archivo-nombre">{{ archivo.nombre }}</td>
                            <td>{{ archivo.fecha_subida }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="text-center mt-3">
                <button type="button" id="btn-eliminar-multiple" class="btn btn-danger" style="display:none;">
                    <i class="fas fa-trash-alt"></i> Eliminar seleccionados
                </button>
                <button type="button" id="btn-renombrar" class="btn btn-warning" style="display:none;">
                    <i class="fas fa-edit"></i> Renombrar archivo
                </button>
                <button type="button" id="btn-seleccionar" class="btn btn-info" style="display:none;" onclick="mostrarPopupSeleccion()">
                    <i class="fas fa-check"></i> Seleccionar archivo
                </button>
            </div>
        </form>
    {% else %}
        <div class="alert alert-info">No hay archivos subidos aún.</div>
    {% endif %}
</div>

<!-- Modal de éxito -->
<div class="modal fade" id="modalExito" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">✅ Éxito</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="mensajeExito">Operación realizada correctamente.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<script>
// === Modal de éxito ===
function popupExito(mensaje = "Archivos eliminados correctamente") {
    document.getElementById("mensajeExito").textContent = mensaje;
    const modal = new bootstrap.Modal(document.getElementById("modalExito"));
    modal.show();

    const modalEl = document.getElementById("modalExito");
    modalEl.addEventListener("hidden.bs.modal", function eliminarYRecargar() {
        document.getElementById("form-eliminar").submit();
        modalEl.removeEventListener("hidden.bs.modal", eliminarYRecargar);
    });
}

// === Popup de selección ===
function mostrarPopupSeleccion() {
    const seleccionado = document.querySelector('.archivo-checkbox:checked');
    if (!seleccionado) return;

    const fila = seleccionado.closest("tr");
    const archivoId = seleccionado.value;
    const archivoNombre = fila ? fila.querySelector("td:nth-child(3)").innerText : null;

    // Guardar selección
    localStorage.setItem("archivoSeleccionado", archivoId);
    if (archivoNombre) localStorage.setItem("archivoNombre", archivoNombre);

    // Mostrar modal de éxito en selección
    const mensaje = `Archivo seleccionado: ${archivoNombre || 'ID ' + archivoId}`;
    document.getElementById("mensajeExito").textContent = mensaje;
    const modal = new bootstrap.Modal(document.getElementById("modalExito"));
    modal.show();
}

// === Selección múltiple y control de botones ===
document.addEventListener("change", function(e) {
    const checkAll = document.getElementById("checkAll");
    const btnEliminar = document.getElementById("btn-eliminar-multiple");
    const btnSeleccionar = document.getElementById("btn-seleccionar");
    const btnRenombrar = document.getElementById("btn-renombrar");

    // Seleccionar/deseleccionar todos
    if (e.target && e.target.id === "checkAll") {
        const checkboxes = document.querySelectorAll('.archivo-checkbox');
        checkboxes.forEach(cb => cb.checked = e.target.checked);
    }

    // Si cambia un checkbox individual
    if (e.target && e.target.classList.contains("archivo-checkbox")) {
        const all = document.querySelectorAll('.archivo-checkbox');
        const allChecked = Array.from(all).every(cb => cb.checked);
        if (checkAll) checkAll.checked = allChecked;
    }

    // Contar seleccionados
    const seleccionados = document.querySelectorAll('.archivo-checkbox:checked').length;

    // Mostrar/ocultar botones según cantidad
    if (btnEliminar) {
        btnEliminar.style.display = seleccionados > 0 ? "inline-block" : "none"; 
        btnEliminar.innerText = seleccionados > 1
            ? `Eliminar ${seleccionados} archivos`
            : "Eliminar 1 archivo";
    }
    if (btnSeleccionar) btnSeleccionar.style.display = seleccionados === 1 ? "inline-block" : "none";
    if (btnRenombrar) btnRenombrar.style.display = seleccionados === 1 ? "inline-block" : "none";
});

// === Confirmación antes de eliminar ===
document.getElementById("btn-eliminar-multiple").addEventListener("click", function() {
    const seleccionados = document.querySelectorAll('.archivo-checkbox:checked');
    if (seleccionados.length === 0) return;

    const mensaje = seleccionados.length === 1 
        ? "¿Seguro que deseas eliminar este archivo?"
        : `¿Seguro que deseas eliminar ${seleccionados.length} archivos?`;

    if (confirm(mensaje)) {
        document.getElementById("form-eliminar").submit();
    }
});

// === Renombrar archivo ===
document.getElementById("btn-renombrar").addEventListener("click", async function() {
    const seleccionado = document.querySelector('.archivo-checkbox:checked');
    if (!seleccionado) return;

    const fila = seleccionado.closest("tr");
    const id = seleccionado.value;
    const nombreActual = fila.querySelector("td:nth-child(3)").innerText;

    const nuevoNombre = prompt("Nuevo nombre para el archivo:", nombreActual);
    if (!nuevoNombre || nuevoNombre.trim() === nombreActual.trim()) return;

    try {
        const response = await fetch(`/renombrar/${id}/`, {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "X-Requested-With": "XMLHttpRequest",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ nuevo_nombre: nuevoNombre.trim() })
        });

        if (response.ok) {
            fila.querySelector("td:nth-child(3)").innerText = nuevoNombre.trim();
            popupExito("Archivo renombrado correctamente.");
        } else {
            alert("Error al renombrar el archivo.");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Error al comunicarse con el servidor.");
    }
});
</script>
