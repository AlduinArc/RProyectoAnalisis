<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Archivo - {{ archivo.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
            <div class="d-flex">
                <a href="{% url 'listar_archivos' %}" class="btn btn-outline-light me-2">Listar archivos</a>
                <a href="{% url 'subir_archivo' %}" class="btn btn-outline-light">Subir archivo</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Archivo: {{ archivo.nombre }}</h2>

        <div class="mb-3">
            <p><strong>Valores nulos:</strong> {{ nulos }}</p>
            <p><strong>Valores cero:</strong> {{ ceros }}</p>
        </div>

        <h4>Vista previa del archivo</h4>
        <div class="table-responsive" style="max-height: 500px; overflow-x: auto; overflow-y: auto; white-space: nowrap;">
            {{ df|safe }}
        </div>

        <h4 class="mt-5">Generar gráfico</h4>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="x_col" class="form-label">Eje X</label>
                <select id="x_col" class="form-select">
                    {% for col in columnas %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="y_col" class="form-label">Eje Y</label>
                <select id="y_col" class="form-select">
                    {% for col in columnas %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="tipo_grafico" class="form-label">Tipo de gráfico</label>
                <select id="tipo_grafico" class="form-select">
                    <option value="line">Línea</option>
                    <option value="bar">Barra</option>
                    <option value="pie">Pastel</option>
                </select>
            </div>
        </div>

        <div id="contenedor-grafica" class="text-center mt-4">
            <!-- Aquí se inyectará la gráfica por AJAX -->
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const xSelect = document.getElementById('x_col');
        const ySelect = document.getElementById('y_col');
        const tipoSelect = document.getElementById('tipo_grafico');
        const contenedorGrafica = document.getElementById('contenedor-grafica');

        function actualizarGrafica() {
            const archivoId = '{{ archivo.id }}';
            const x = xSelect.value;
            const y = ySelect.value;
            const tipo = tipoSelect.value;

            fetch(`/grafica/${archivoId}/?x=${x}&y=${y}&tipo=${tipo}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                contenedorGrafica.innerHTML = data.html;
            })
            .catch(error => {
                contenedorGrafica.innerHTML = `<p class="text-danger">Error al generar el gráfico.</p>`;
                console.error(error);
            });
        }

        xSelect.addEventListener('change', actualizarGrafica);
        ySelect.addEventListener('change', actualizarGrafica);
        tipoSelect.addEventListener('change', actualizarGrafica);

        // Llama por defecto para mostrar gráfico inicial
        actualizarGrafica();
    });
    </script>

</body>
</html>
