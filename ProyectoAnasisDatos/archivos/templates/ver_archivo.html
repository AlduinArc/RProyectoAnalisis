<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <div class="d-flex">
            <a href="{% url 'listar_archivos' %}" class="btn btn-outline-light me-2">Listar archivos</a>
            <a href="{% url 'subir_archivo' %}" class="btn btn-outline-light">Subir archivo</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Archivo: <strong>{{ archivo.nombre }}</strong></h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% else %}
        <div class="row mb-3">
            <div class="col-md-6">
                <p class="mb-1"><strong>Valores nulos:</strong> {{ nulos }}</p>
                <p><strong>Valores cero:</strong> {{ ceros }}</p>
            </div>
        </div>

        <!-- Bot칩n para ver gr치ficos en otra p치gina -->
        <div class="text-end mb-4">
            <a href="{% url 'ver_grafica' archivo.id %}" class="btn btn-success">Ver gr치ficos</a>
        </div>

        <div class="mt-4">
            <h5>Vista previa de datos</h5>
            <div class="table-responsive">
                {{ df|safe }}
            </div>
        </div>
    {% endif %}
</div>

</body>
</html>
