<h1>Contenido del archivo: {{ archivo.nombre }}</h1>

{% if error %}
    <p style="color: red;">Error: {{ error }}</p>
{% else %}
    <!-- Mostrar el DataFrame como tabla HTML -->
    <h2>Contenido del archivo:</h2>
    {{ df.to_html|safe }}

    <!-- Si se genera un gráfico, mostrarlo -->
    {% if grafico_url %}
        <h3>Gráfica generada:</h3>
        <img src="{{ grafico_url }}" class="img-fluid" alt="Gráfico generado">
    {% endif %}
{% endif %}
