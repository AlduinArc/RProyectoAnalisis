<div class="container mt-5">
  <h2>Panel de Administración</h2>

  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <!-- Crear usuario -->
  <div class="card p-4 mb-4">
    <h4>Crear nuevo usuario</h4>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="action" value="crear_usuario">
      <div class="mb-3">
        <label>Usuario</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear usuario</button>
    </form>
  </div>

  <!-- Eliminar imágenes -->
  <div class="card p-4">
    <h4>Eliminar imágenes de gráficos</h4>
    <p class="text-muted">Se eliminarán todos los archivos <code>.png</code> de la carpeta <code>/media</code>.</p>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="action" value="eliminar_imagenes">
      <button type="submit" class="btn btn-danger">Eliminar imágenes</button>
    </form>
  </div>
</div>
