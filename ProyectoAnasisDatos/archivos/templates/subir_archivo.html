<!DOCTYPE html> 
<html lang="es"> 
<head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Subir archivo</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body class="bg-light"> 
    <!-- Navbar --> 
    <nav class="navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between"> 
        <a href="{% url 'interfaz' %}" class="btn btn-outline-secondary">Inicio</a> 
        <span class="navbar-brand mb-0 h1">Subir archivo</span> 
    </nav> 
    <div class="container mt-5"> 
        <div class="row justify-content-center"> 
            <div class="col-md-6"> <div class="card shadow p-4"> 
                <form method="post" enctype="multipart/form-data"> 
                    {% csrf_token %} 
                    <!-- Campo nombre --> 
                    <div class="mb-3"> 
                        <label for="id_nombre" class="form-label">Nombre del archivo</label> 
                        <input type="text" name="nombre" class="form-control" id="id_nombre" placeholder="Se autocompletarÃ¡ con el nombre del archivo"> 
                    </div> 
                    
                    <!-- Campo archivo --> 
                     <div class="mb-3"> 
                        <label for="id_archivo" class="form-label">Seleccionar archivo</label> 
                        <input type="file" name="archivo" class="form-control" id="id_archivo" required> </div> 
                        <button type="submit" class="btn btn-primary w-100">Subir archivo</button> 
                </form> 
            </div> 
        </div> 
    </div> 
</div> 
    <script> 
    document.getElementById("id_archivo")
    .addEventListener("change", function() 
    { const fileInput = this; if (fileInput.files.length > 0) 
    { const fileName = fileInput.files[0].name; // Autocompletar el campo de nombre 
    document.getElementById("id_nombre").value = fileName; } });     
    </script> 

</body> 

</html>
