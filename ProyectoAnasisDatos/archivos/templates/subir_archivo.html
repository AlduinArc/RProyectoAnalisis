<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar con bot√≥n al landing (izquierda) y ver archivos (derecha) -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between">
        <a href="{% url 'landing' %}" class="btn btn-outline-secondary">üè† Inicio</a>
        <span class="navbar-brand mb-0 h1">Subir archivo</span>
        <a href="{% url 'listar_archivos' %}" class="btn btn-outline-primary">Ver archivos</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Subir archivo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
