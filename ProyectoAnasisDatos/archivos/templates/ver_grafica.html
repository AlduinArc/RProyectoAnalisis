<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Gráfica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <div class="d-flex">
            <a href="{% url 'listar_archivos' %}" class="btn btn-outline-light me-2">Listar archivos</a>
            <a href="{% url 'subir_archivo' %}" class="btn btn-outline-light">Subir archivo</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Gráfica del archivo: <strong>{{ archivo.nombre }}</strong></h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form id="grafica-form" class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
            <label class="form-label">Eje horizontal</label>
            <select name="x" id="x" class="form-select">
                {% for col in columnas %}
                    <option value="{{ col }}" {% if x_seleccionada == col %}selected{% endif %}>{{ col }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Eje vertical</label>
            <select name="y" id="y" class="form-select">
                {% for col in columnas %}
                    <option value="{{ col }}" {% if y_seleccionada == col %}selected{% endif %}>{{ col }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Tipo de gráfico</label>
            <select name="tipo" id="tipo" class="form-select">
                <option value="line" {% if tipo == "line" %}selected{% endif %}>Línea</option>
                <option value="bar" {% if tipo == "bar" %}selected{% endif %}>Barras</option>
                <option value="pie" {% if tipo == "pie" %}selected{% endif %}>Torta</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Actualizar gráfica</button>
        </div>
    </form>

    <div id="contenedor-grafica">
        {% if grafico_url %}
            <img src="{{ grafico_url }}" class="img-fluid border rounded shadow" alt="Gráfico generado">
        {% endif %}
    </div>
</div>

<script>
    $('#grafica-form').on('submit', function(e) {
        e.preventDefault();

        let x = $('#x').val();
        let y = $('#y').val();
        let tipo = $('#tipo').val();
        let url = window.location.pathname + `?x=${x}&y=${y}&tipo=${tipo}`;

        $.ajax({
            url: url,
            type: 'GET',
            headers: { 'X-Requested-With': 'XMLHttpRequest' },
            success: function(data) {
                const nuevaGrafica = $(data).find('#contenedor-grafica').html();
                $('#contenedor-grafica').html(nuevaGrafica);
            },
            error: function() {
                $('#contenedor-grafica').html('<div class="alert alert-danger">No se pudo generar la gráfica.</div>');
            }
        });
    });
</script>
<script>
    $('#grafica-form').on('submit', function(e) {
        e.preventDefault();

        let x = $('#x').val();
        let y = $('#y').val();
        let tipo = $('#tipo').val();

        $.ajax({
            url: window.location.pathname + `?x=${x}&y=${y}&tipo=${tipo}`,
            method: 'GET',
            headers: { 'X-Requested-With': 'XMLHttpRequest' },
            success: function(data) {
                $('#contenedor-grafica').html(data.html);
            },
            error: function() {
                $('#contenedor-grafica').html('<div class="alert alert-danger">Error al cargar la gráfica.</div>');
            }
        });
    });
</script>

</body>
</html>
