{% if resumen %}
    <div class="alert alert-success"><strong>Precisi√≥n del modelo:</strong> {{ resumen.score|floatformat:3 }}</div>

    <div class="table-responsive mt-3">
        <table class="table table-bordered table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Variable</th>
                    <th>Importancia</th>
                </tr>
            </thead>
            <tbody>
                {% for var, imp in resumen.importancias %}
                <tr>
                    <td>{{ var }}</td>
                    <td>{{ imp|floatformat:3 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <div class="alert alert-warning">No se pudo entrenar el modelo con los datos disponibles.</div>
{% endif %}
