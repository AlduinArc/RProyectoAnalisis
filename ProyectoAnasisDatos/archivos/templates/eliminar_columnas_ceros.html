{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminación de columnas con ceros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <a href="{% url 'interfaz' %}" class="btn btn-secondary mb-3">← Volver</a>

    <h2>Archivo: <strong>{{ archivo.nombre }}</strong></h2>
    <p class="mt-3">Se eliminaron <strong>{{ cant_columnas_eliminadas }}</strong> columna(s) que contenían exclusivamente ceros.</p>

    <div class="card mt-4">
        <div class="card-header">
            Comparación antes y después
        </div>
        <div class="card-body">
            {{ grafico_html|safe }}
        </div>
    </div>
</div>

</body>
</html>
